<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

    <div class="container">
        <div class="img-container">
            <img src="images/image-equilibrium.jpg" alt="nft">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon view image" class="icon">
            </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="auction">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon image">
              <p>0.041 ETH</p>
            </div>

            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock icon image">
              <p>3 days left</p>
            </div>
        </div>

        <div class="author">
            <img src="images/image-avatar.png" alt="author profile picture">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

    </div>

  </main>


  <footer>
      <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/jkeresman" target="_blank">Josip Keresman</a>.
            </p>
      </div>
  </footer>
</body>
</html>
